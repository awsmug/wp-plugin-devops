default:
  suites:
    default:
      paths:
        features: %paths.base%/tests/behat
        bootstrap: %paths.base%/tests/behat/bootstrap

  extensions:
    Behat\MinkExtension:
      base_url: http://wordpress.dev:8080
      default_session: default
      javascript_session: selenium2
      sessions:
        default:
          goutte:
            guzzle_parameters:
              verify: false  # Allow self-signed SSL certificates
        selenium2:
          selenium2: ~