default:
  suites:
    default:
      paths:
        - %paths.base%/tests/behat

      contexts:
        - PaulGibbs\WordpressBehatExtension\Context\WordpressContext
        - PluginTests\FeatureContext
        - Behat\MinkExtension\Context\MinkContext
        - PaulGibbs\WordpressBehatExtension\Context\ContentContext
        - PaulGibbs\WordpressBehatExtension\Context\SiteContext

  extensions:
    Behat\MinkExtension:
      base_url: http://wordpress
      browser_name: chrome
      default_session: default
      javascript_session: selenium2
      sessions:
        default:
          goutte:
            guzzle_parameters:
              verify: false  # Allow self-signed SSL certificates
        selenium2:
          selenium2: ~

    PaulGibbs\WordpressBehatExtension:
      default_driver: wpcli
      path: ./wordpress
      users:
        admin:
          username: admin
          password: password